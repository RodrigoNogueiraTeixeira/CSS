<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
</head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }


    </style>

<body>

    <h1>Mesclagem De celulas
    </h1>


    <!--Mesclagem de celulas e basicamente um dado ocupar 2 ou mais colunas/linhas-->

    <table>

        <!--Linha 1-->
        <tr>
            <td>A</td>

            <!--E uma expansÃ£o de coluna, b vai ocupar 2 colunas. E uma propriedade da propria table-->
            <td colspan="2">B</td>


        </tr>

        <!--Linha 2-->
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>

        </tr>

        <!--Linha 3-->
        <tr>
           
            <td>H</td>


        </tr>

        <!--Linha 4-->
        <tr>
          
            <td>L</td>
            <td>M</td>

        </tr>
    </table>

</body>

</html>
